<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>네이버 지도 테스트</title>
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=5jzdmh3hqy"></script>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h2>🗺️ 네이버 지도 표시 테스트</h2>
  <div id="map"></div>
  <script>
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울시청
      zoom: 13
    });
  </script>
</body>
</html>
