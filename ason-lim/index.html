
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도 테스트</title>
    <script type="text/javascript" 
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=br1058gatb"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>네이버 지도 표시 테스트</h2>
    <div id="map"></div>

    <script>
        window.onload = function() {
            var map = new naver.maps.Map("map", {
                center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심 좌표
                zoom: 12
            });

            // 지도 로딩 후 자동으로 사라지는 현상 방지
            setTimeout(function() {
                map.refresh(); 
            }, 1000);
        };
    </script>
</body>
</html>
